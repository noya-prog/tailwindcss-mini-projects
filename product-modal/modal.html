<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <div
        class="flex flex-col m-3 space-y-10 p-6 bg-white md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16 rounded-2xl shadow-2xl"
      >
        <!-- image -->
        <div>
          <img
            src="images/headphone.png"
            alt=""
            class="flex mx-auto w-60 hover:scale-110 duration-300"
          />
        </div>
        <!-- content -->
        <div class="flex flex-col space-y-6">
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-white bg-black rounded-full text-sm"
              >
                Free Shipping
              </div>
            </div>
            <div class="text-2xl font-medium max-w-sm">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- price container -->
            <div class="flex flex-col text-center mb-4 space-y-3 md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>
            <!-- Button Group -->
            <div class="group">
              <button
                class="w-full transition-all duration-200 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:border-blue-700"
              >
                <div
                  class="px-8 py-4 duration-200 bg-blue-500 rounded-lg group-hover:bg-blue-700"
                >
                  Add to cart
                </div>
              </button>
            </div>
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 rounded-full bg-green-500 group-hover:animate-ping"
              ></div>
              <div class="text-sm">+50 pcs. in stock</div>
            </div>
            <div
              class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4"
            >
              <button
                class="flex items-center justify-center px-5 py-3 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg transition-all hover:-translate-y-0.5 duration-150"
              >
                <img src="images/weight.png" alt="" class="w-8" /><span
                  >Add to cart</span
                >
              </button>
              <button
                class="flex items-center justify-center px-5 py-3 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg transition-all hover:-translate-y-0.5 duration-150"
              >
                <img src="images/heart.png" alt="" class="w-8" /><span
                  >Add to wishlist</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
