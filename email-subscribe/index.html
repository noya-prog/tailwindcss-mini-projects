<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <div class="p-2 bg-zinc-800 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="images/image.jpg"
            alt=""
            class="object-fit h-80 rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-300"
          />
          <div class="p-6 md:p-12">
            <h1
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h1>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet and Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col space-y-4 mt-5 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="email"
                class="bg-zinc-800 border border-zinc-500 p-2 px-4 text-center text-white placeholder:text-center placeholder:text-xs md:text-left placeholder:md:text-left focus:outline-none hover:border-lime-200 hover:duration-500 focus:border-lime-200"
                placeholder="Enter email here"
              />
              <button
                type="submit"
                class="bg-lime-500 text-zinc-800 px-5 py-3 text-xs rounded-md hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
